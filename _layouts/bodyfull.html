---
layout: bodyless
---

<body>

	{{ content }}

	{% unless page.noscript %}
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
		{% for script in page.scripts %}
			<script src="{{ script | append: '?v=' | append: site.github.build_revision | relative_url }}"></script>
		{% endfor %}
	{% endunless %}

</body>
